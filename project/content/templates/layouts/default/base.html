{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="An example of Django project with basic user functionality.">
	<meta name="author" content="Yehor Smoliakov">

	<link rel="icon" href="{% static 'favicon.ico' %}">

	<title>OSS ABE</title>

	<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/styles.css' %}" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark static-top">

	<a class="navbar-brand" href="/">Home</a>

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarsExampleDefault">
		<ul class="navbar-nav mr-auto">
			{% if request.user.is_authenticated %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'abe:abe_encrypt' %}">Encryption</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'abe:abe_decrypt' %}">Decryption</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'accounts:log_out' %}">Log out</a>
				</li>
			{% else %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'accounts:log_in' %}">Log in</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'accounts:sign_up' %}">Sign up</a>
				</li>
			{% endif %}
		</ul>
	</div>

</nav>

<div class="container-fluid mt-3">

	{% bootstrap_messages %}

	{% block content %}
		No content.
	{% endblock %}

</div>

<script src="{% static 'vendor/jquery/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'vendor/popper/popper.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

</body>
</html>
